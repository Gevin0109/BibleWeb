<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>é¦–é é¸å–®</title>

  <style>
    :root{
      --text:#2b2b2b;
      --shadow: 0 14px 30px rgba(0,0,0,.25);
      --shadow2: 0 8px 18px rgba(0,0,0,.25);

      /* ğŸŸ¡ æŒ‰éˆ•åº•è‰²ï¼ˆåé»ƒï¼‰ */
      --btn1:#e9dfb6;
      --btn2:#ece3bc;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      color:var(--text);

      background-image: url("assets/StartPage/Back.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height:100vh;
    }

    .stage{
      min-height:100vh;
      padding:32px; /* æ¡Œæ©Ÿé è¨­ */
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .panel{
      width:min(1120px, 100%);
    }

    /* âœ… æ¡Œæ©Ÿï¼šå›ºå®š 4 æ¬„ */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:32px;
      justify-items:center;
    }

    .tile{
      width:100%;
      max-width:190px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      cursor:pointer;
    }

    .icon{
      width:192px;
      height:192px;
      border-radius:999px;
      display:grid;
      place-items:center;

      background: radial-gradient(circle at top, var(--btn1), var(--btn2));
      box-shadow: var(--shadow);
      transition: transform .18s, box-shadow .18s;
      overflow:hidden; /* è‹¥ PNG æœ‰å…§å»ºç™½åœ“ï¼Œå¯è£æ‰é‚Šç·£ */
    }

    .icon img{
      width:100%;
      height:100%;
      object-fit:contain;
      pointer-events:none;
    }

    .label{
      font-size:24px;
      font-weight:800;
      white-space:nowrap;
      color:#222;
      text-shadow: 0 1px 3px rgba(255,255,255,.6);
    }

    .tile:hover .icon{
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--shadow2);
    }

    /* âœ… å¹³æ¿ï¼šå›ºå®š 3 æ¬„ (<=1024px) */
    @media (max-width: 1024px){
      .stage{ padding:20px; }
      .grid{
        grid-template-columns: repeat(3, 1fr);
        gap:20px;
      }
      .tile{ max-width:180px; gap:10px; }
      .icon{ width:150px; height:150px; }
      .label{ font-size:20px; }
    }

    /* âœ… æ‰‹æ©Ÿï¼šå›ºå®š 2 æ¬„ (<=640px) */
    @media (max-width: 640px){
      .stage{ padding:16px; }
      .grid{
        grid-template-columns: repeat(2, 1fr);
        gap:12px;          /* ä¸Šä¸‹å·¦å³é–“è·æ›´ç·Š */
      }
      .tile{ max-width:170px; gap:6px; }
      .icon{ width:96px; height:96px; }
      .label{ font-size:16px; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="panel">
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <script>
  const items = [
    { id:0, title:"è€¶ç©Œ",   img:"assets/StartPage/Button1.png" },
    { id:1, title:"è¦ªæƒ…",   img:"assets/StartPage/Button2.png" },
    { id:2, title:"æ„›æƒ…",   img:"assets/StartPage/Button3.png" },
    { id:3, title:"ç¦±å‘Š",   img:"assets/StartPage/Button4.png" },
    { id:4, title:"æ”¶è—",   img:"assets/StartPage/Collect.png" },
    { id:5, title:"å°éŠæˆ²", img:"assets/StartPage/Button6.png" },
    { id:6, title:"æŸ¥ç¶“",   img:"assets/StartPage/FindButton.png" },
    { id:7, title:"å¯¶çŸ³&å‹³ç« ", img:"assets/StartPage/Medal.png" },
  ];

    const grid = document.getElementById("grid");

    function makeTile(item){
      const tile = document.createElement("div");
      tile.className = "tile";

      const icon = document.createElement("div");
      icon.className = "icon";

      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.title;
      icon.appendChild(img);

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = item.title;

      // tile.onclick = () => alert("ä½ é»äº†ï¼š" + item.title);

      tile.onclick = () => {
        window.location.href = `biblePage.html?type=${item.id}`;
      };      

      tile.append(icon, label);
      return tile;
    }

    items.forEach(i => grid.appendChild(makeTile(i)));
  </script>
</body>
</html>
