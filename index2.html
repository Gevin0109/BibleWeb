<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubike 資訊</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        #time {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .item {
            width: 300px;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .item h2 {
            color: #ff5722;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .item h4 {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }
        .item p {
            font-size: 0.9em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ubike 資訊</h1>
    <div id="time"></div>
    <div class="box"></div>

    <h3>暫時無資料</h3>

    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("time").textContent = `目前時間：${hours}:${minutes}:${seconds}`;
            
        }
        setInterval(updateTime, 1000);
        updateTime();
